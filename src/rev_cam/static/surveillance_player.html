<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Surveillance recording · RevCam</title>
    <style>
      :root {
        color-scheme: dark light;
        --background: #0f111a;
        --foreground: #f5f7ff;
        --muted: #a2acc8;
        --accent: #4aa8ff;
        --accent-strong: #1d7ef0;
        --card-bg: rgba(18, 22, 33, 0.92);
        --card-border: rgba(255, 255, 255, 0.08);
        --danger: #ff4d61;
        --success: #38d996;
        --font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at 10% 10%, rgba(74, 168, 255, 0.18), transparent 60%),
          radial-gradient(circle at 90% 0%, rgba(56, 217, 150, 0.14), transparent 60%),
          var(--background);
        color: var(--foreground);
        font-family: var(--font-family);
        min-height: 100vh;
      }

      a {
        color: var(--accent);
      }

      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(12, 16, 24, 0.85);
        backdrop-filter: blur(14px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding: 1.5rem clamp(1rem, 3vw, 2.5rem);
      }

      header h1 {
        margin: 0;
        font-size: clamp(1.9rem, 3vw, 2.6rem);
        letter-spacing: -0.03em;
      }

      header nav {
        margin-top: 0.6rem;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      header nav a {
        text-decoration: none;
        color: var(--foreground);
        background: rgba(255, 255, 255, 0.08);
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        font-size: 0.9rem;
      }

      header nav a:hover {
        background: rgba(255, 255, 255, 0.16);
      }

      main {
        max-width: 1100px;
        margin: 2.5rem auto 4rem;
        padding: 0 clamp(1rem, 3vw, 2.5rem);
        display: grid;
        gap: 1.5rem;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 20px;
        padding: clamp(1.4rem, 3vw, 2rem);
        box-shadow: 0 24px 55px rgba(0, 0, 0, 0.35);
      }

      .player-wrapper {
        position: relative;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      video {
        width: 100%;
        display: block;
        background: black;
      }

      .player-overlay {
        position: absolute;
        top: 0.75rem;
        left: 0.75rem;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.85);
        pointer-events: none;
      }

      .status-banner {
        margin-top: 0.75rem;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .status-banner.is-error {
        color: var(--danger);
      }

      .metadata-grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .metadata-item {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 1rem;
        display: grid;
        gap: 0.3rem;
      }

      .metadata-item span {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .metadata-item strong {
        font-size: 1.1rem;
      }

      .actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }

      .actions a,
      .actions button {
        border: 0;
        border-radius: 12px;
        padding: 0.65rem 1.1rem;
        font: inherit;
        cursor: pointer;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.1);
        color: var(--foreground);
      }

      .actions a.primary,
      .actions button.primary {
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-strong) 100%);
        color: #fff;
        box-shadow: 0 12px 30px rgba(29, 126, 240, 0.35);
      }

      .actions button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      dl {
        display: grid;
        gap: 0.6rem;
      }

      dt {
        font-size: 0.85rem;
        color: var(--muted);
      }

      dd {
        margin: 0;
        font-size: 1rem;
      }

      .chunk-list {
        margin: 1rem 0 0 0;
        padding: 0;
        list-style: none;
        display: grid;
        gap: 0.5rem;
      }

      .chunk-list li {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 0.6rem 0.75rem;
        font-size: 0.9rem;
      }

      footer {
        max-width: 1100px;
        margin: 1.5rem auto 3rem;
        padding: 0 clamp(1rem, 3vw, 2.5rem);
        display: flex;
        justify-content: space-between;
        color: var(--muted);
        font-size: 0.85rem;
      }

      @media (max-width: 720px) {
        .metadata-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="recording-title">Surveillance recording</h1>
      <nav>
        <a href="/surveillance">Dashboard</a>
        <a href="/surveillance/timeline">Timeline</a>
        <a href="/surveillance/settings">Settings</a>
      </nav>
    </header>
    <main>
      <section class="card">
        <div class="player-wrapper">
          <video id="recording-video" controls preload="metadata"></video>
          <div class="player-overlay" id="player-overlay"></div>
        </div>
        <p class="status-banner" id="status-banner">Preparing recording…</p>
        <div class="actions">
          <a id="download-link" class="primary" href="#" download>Download recording</a>
          <button type="button" id="desktop-button">Save to desktop</button>
          <button type="button" id="delete-button">Delete recording</button>
        </div>
      </section>

      <section class="card">
        <h2>Recording details</h2>
        <div class="metadata-grid" id="metadata-grid"></div>
        <dl id="additional-details"></dl>
        <ul class="chunk-list" id="chunk-list"></ul>
      </section>
    </main>
    <footer>
      <span id="footer-mode"></span>
      <span id="footer-updated">Updated —</span>
    </footer>

    <script>
      const params = new URLSearchParams(window.location.search);
      const recordingName = params.get("name");
      const title = document.getElementById("recording-title");
      const video = document.getElementById("recording-video");
      const overlay = document.getElementById("player-overlay");
      const statusBanner = document.getElementById("status-banner");
      const downloadLink = document.getElementById("download-link");
      const desktopButton = document.getElementById("desktop-button");
      const deleteButton = document.getElementById("delete-button");
      const metadataGrid = document.getElementById("metadata-grid");
      const additionalDetails = document.getElementById("additional-details");
      const chunkList = document.getElementById("chunk-list");
      const footerMode = document.getElementById("footer-mode");
      const footerUpdated = document.getElementById("footer-updated");

      let currentMetadata = null;

      function setStatus(message, tone = "info") {
        statusBanner.textContent = message;
        statusBanner.classList.toggle("is-error", tone === "error");
      }

      function formatBytes(value) {
        if (!Number.isFinite(value) || value <= 0) {
          return "—";
        }
        const units = ["B", "KB", "MB", "GB", "TB"];
        const exponent = Math.min(units.length - 1, Math.floor(Math.log(value) / Math.log(1024)));
        const num = value / Math.pow(1024, exponent);
        return `${num.toFixed(num >= 10 ? 0 : 1)} ${units[exponent]}`;
      }

      function formatDuration(seconds) {
        if (!Number.isFinite(seconds) || seconds <= 0) {
          return "—";
        }
        if (seconds < 60) {
          return `${seconds.toFixed(seconds < 10 ? 1 : 0)}s`;
        }
        const minutes = Math.floor(seconds / 60);
        const secs = Math.round(seconds % 60);
        if (minutes < 60) {
          return `${minutes}m ${secs.toString().padStart(2, "0")}s`;
        }
        const hours = Math.floor(minutes / 60);
        const remMinutes = minutes % 60;
        return `${hours}h ${remMinutes}m`;
      }

      function formatDateTime(value) {
        if (!value) {
          return "—";
        }
        const date = typeof value === "string" ? new Date(value) : value;
        if (Number.isNaN(date.getTime())) {
          return "—";
        }
        return date.toLocaleString();
      }

      function renderOverlay(metadata) {
        const segments = [];
        if (metadata.duration_seconds) {
          segments.push(`Duration ${formatDuration(metadata.duration_seconds)}`);
        }
        if (metadata.size_bytes) {
          segments.push(formatBytes(metadata.size_bytes));
        }
        if (metadata.resolution?.width && metadata.resolution?.height) {
          segments.push(`${metadata.resolution.width}×${metadata.resolution.height}`);
        }
        overlay.textContent = segments.join(" • ");
      }

      function renderMetadata(metadata) {
        metadataGrid.innerHTML = "";
        const started = metadata.started_at || metadata.startedAt;
        const finished = metadata.finished_at || metadata.finishedAt;
        const entries = [
          { label: "Started", value: formatDateTime(started) },
          { label: "Finished", value: formatDateTime(finished) },
          { label: "Duration", value: formatDuration(metadata.duration_seconds) },
          { label: "File size", value: formatBytes(metadata.size_bytes) },
          {
            label: "Recording mode",
            value: metadata.motion_detection?.enabled ? "Motion" : "Continuous",
          },
        ];
        entries.forEach((entry) => {
          const card = document.createElement("div");
          card.className = "metadata-item";
          const label = document.createElement("span");
          label.textContent = entry.label;
          const strong = document.createElement("strong");
          strong.textContent = entry.value;
          card.append(label, strong);
          metadataGrid.appendChild(card);
        });

        additionalDetails.innerHTML = "";
        if (metadata.stop_reason) {
          const dt = document.createElement("dt");
          dt.textContent = "Stop reason";
          const dd = document.createElement("dd");
          dd.textContent = metadata.stop_reason;
          additionalDetails.append(dt, dd);
        }
        if (metadata.motion_events && Number.isFinite(metadata.motion_events)) {
          const dt = document.createElement("dt");
          dt.textContent = "Motion events";
          const dd = document.createElement("dd");
          dd.textContent = metadata.motion_events;
          additionalDetails.append(dt, dd);
        }
        if (metadata.notes) {
          const dt = document.createElement("dt");
          dt.textContent = "Notes";
          const dd = document.createElement("dd");
          dd.textContent = metadata.notes;
          additionalDetails.append(dt, dd);
        }

        chunkList.innerHTML = "";
        if (Array.isArray(metadata.chunks) && metadata.chunks.length) {
          metadata.chunks.forEach((chunk, index) => {
            const item = document.createElement("li");
            const chunkDuration = formatDuration(chunk.duration_seconds);
            const chunkSize = formatBytes(chunk.size_bytes);
            item.textContent = `Chunk ${index + 1}: ${chunkDuration} • ${chunkSize}`;
            chunkList.appendChild(item);
          });
        }

        footerMode.textContent = metadata.motion_detection?.enabled
          ? "Motion-triggered recording"
          : "Continuous recording";
        const now = new Date();
        footerUpdated.textContent = `Updated ${now.toLocaleTimeString()}`;
      }

      function configureVideo(metadata) {
        if (!video || !metadata) {
          return;
        }
        const encodedName = encodeURIComponent(recordingName);
        const source = document.createElement("source");
        source.src = `/api/surveillance/recordings/${encodedName}/media?v=${Date.now()}`;
        if (metadata.media_type) {
          source.type = metadata.media_type;
        }
        video.innerHTML = "";
        video.appendChild(source);
        video.load();
      }

      async function loadMetadata() {
        if (!recordingName) {
          setStatus("No recording specified", "error");
          return;
        }
        title.textContent = `Recording ${recordingName}`;
        const encodedName = encodeURIComponent(recordingName);
        downloadLink.href = `/api/surveillance/recordings/${encodedName}/download`;
        setStatus("Loading recording metadata…");
        try {
          const response = await fetch(`/api/surveillance/recordings/${encodedName}`);
          if (!response.ok) {
            throw new Error(`Request failed (${response.status})`);
          }
          const payload = await response.json();
          currentMetadata = payload;
          renderOverlay(payload);
          renderMetadata(payload);
          configureVideo(payload);
          setStatus("Ready to play.");
        } catch (error) {
          console.error("Failed to load recording metadata", error);
          setStatus(error.message || "Unable to load recording", "error");
        }
      }

      async function exportToDesktop() {
        if (!recordingName) {
          return;
        }
        desktopButton.disabled = true;
        setStatus("Saving to desktop…");
        const encodedName = encodeURIComponent(recordingName);
        try {
          const response = await fetch(`/api/surveillance/recordings/${encodedName}/export`, {
            method: "POST",
          });
          if (!response.ok) {
            let message = `Export failed (${response.status})`;
            try {
              const payload = await response.json();
              if (payload?.detail) {
                message = payload.detail;
              }
            } catch (error) {
              /* ignore */
            }
            throw new Error(message);
          }
          setStatus("Saved to desktop", "success");
        } catch (error) {
          console.error("Failed to export recording", error);
          setStatus(error.message || "Unable to save recording", "error");
        } finally {
          desktopButton.disabled = false;
        }
      }

      async function deleteRecording() {
        if (!recordingName) {
          return;
        }
        const confirmed = window.confirm(`Delete recording ${recordingName}?`);
        if (!confirmed) {
          return;
        }
        try {
          const encodedName = encodeURIComponent(recordingName);
          const response = await fetch(`/api/surveillance/recordings/${encodedName}`, {
            method: "DELETE",
          });
          if (!response.ok) {
            throw new Error(`Delete failed (${response.status})`);
          }
          setStatus("Recording deleted", "success");
          setTimeout(() => {
            window.location.href = "/surveillance/timeline";
          }, 1200);
        } catch (error) {
          console.error("Failed to delete recording", error);
          setStatus(error.message || "Unable to delete recording", "error");
        }
      }

      if (!recordingName) {
        setStatus("No recording specified", "error");
      } else {
        loadMetadata();
      }

      desktopButton.addEventListener("click", exportToDesktop);
      deleteButton.addEventListener("click", deleteRecording);
    </script>
  </body>
</html>
