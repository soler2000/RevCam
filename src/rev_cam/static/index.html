<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RevCam Live View</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #111;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header,
      footer {
        padding: 0.75rem 1rem;
        background: rgba(0, 0, 0, 0.6);
      }
      main {
        flex: 1 1 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      img#stream {
        width: 100%;
        max-width: 1000px;
        background: #000;
        border-radius: 8px;
      }
      button {
        background: #0a84ff;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-size: 1rem;
      }
      #status {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>RevCam</strong>
      <div id="status">Initialising…</div>
    </header>
    <main>
      <img id="stream" alt="Camera feed" />
    </main>
    <footer>
      <button id="reconnect">Reconnect</button>
      <a href="/settings" style="color: #0a84ff; margin-left: 1rem;">Settings</a>
    </footer>
    <script>
      const statusLabel = document.getElementById("status");
      const reconnectButton = document.getElementById("reconnect");
      const streamElement = document.getElementById("stream");
      let reconnectTimer = null;

      function scheduleReconnect(delay = 1000) {
        if (reconnectTimer) {
          clearTimeout(reconnectTimer);
        }
        reconnectTimer = setTimeout(startStream, delay);
      }

      function startStream() {
        statusLabel.textContent = "Connecting to camera…";
        const cacheBuster = Date.now();
        streamElement.src = `/stream/mjpeg?cb=${cacheBuster}`;
      }

      streamElement.addEventListener("load", () => {
        statusLabel.textContent = "Streaming";
      });

      streamElement.addEventListener("error", (event) => {
        console.error("Stream error", event);
        statusLabel.textContent = "Connection lost – retrying…";
        scheduleReconnect();
      });

      reconnectButton.addEventListener("click", () => {
        scheduleReconnect(0);
      });

      startStream();
    </script>
  </body>
</html>
