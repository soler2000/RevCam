<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RevCam Live View</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #111;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header,
      footer {
        padding: 0.75rem 1rem;
        background: rgba(0, 0, 0, 0.6);
      }
      main {
        flex: 1 1 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      video {
        width: 100%;
        max-width: 1000px;
        background: #000;
        border-radius: 8px;
      }
      button {
        background: #0a84ff;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-size: 1rem;
      }
      #status {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>RevCam</strong>
      <div id="status">Initialising…</div>
    </header>
    <main>
      <video id="video" autoplay playsinline muted></video>
    </main>
    <footer>
      <button id="reconnect">Reconnect</button>
      <a href="/settings" style="color: #0a84ff; margin-left: 1rem;">Settings</a>
    </footer>
    <script>
      const statusLabel = document.getElementById("status");
      const reconnectButton = document.getElementById("reconnect");
      const video = document.getElementById("video");
      let pc;

      async function startStream() {
        statusLabel.textContent = "Connecting to camera…";
        if (pc) {
          pc.close();
        }
        pc = new RTCPeerConnection();
        pc.addTransceiver("video", { direction: "recvonly" });
        pc.ontrack = (event) => {
          if (event.streams && event.streams[0]) {
            video.srcObject = event.streams[0];
          }
        };
        pc.onconnectionstatechange = () => {
          statusLabel.textContent = `Connection: ${pc.connectionState}`;
        };
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        const response = await fetch("/api/offer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(pc.localDescription),
        });
        if (!response.ok) {
          statusLabel.textContent = "Failed to negotiate WebRTC session";
          return;
        }
        const answer = await response.json();
        await pc.setRemoteDescription(answer);
        statusLabel.textContent = "Streaming";
      }

      reconnectButton.addEventListener("click", () => {
        startStream().catch((err) => {
          console.error(err);
          statusLabel.textContent = "Error: " + err.message;
        });
      });

      startStream().catch((err) => {
        console.error(err);
        statusLabel.textContent = "Error: " + err.message;
      });
    </script>
  </body>
</html>
