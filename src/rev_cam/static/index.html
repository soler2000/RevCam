<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RevCam Live View</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #111;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header,
      footer {
        padding: 0.75rem 1rem;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 0.75rem;
      }
      main {
        flex: 1 1 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      img#stream {
        width: 100%;
        max-width: 1000px;
        background: #000;
        border-radius: 8px;
      }
      button {
        background: #0a84ff;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-size: 1rem;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .control-group {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      a.settings-link {
        color: #0a84ff;
        text-decoration: none;
        font-weight: 600;
      }
      #status {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>RevCam</strong>
      <div id="status">Initialising…</div>
    </header>
    <main>
      <img id="stream" alt="Camera feed" />
    </main>
    <footer>
      <div class="control-group">
        <button id="toggle-stream" type="button" aria-pressed="false">Pause stream</button>
        <button id="reconnect" type="button">Reconnect</button>
      </div>
      <a class="settings-link" href="/settings">Settings</a>
    </footer>
    <script>
      const statusLabel = document.getElementById("status");
      const reconnectButton = document.getElementById("reconnect");
      const streamElement = document.getElementById("stream");
      const toggleButton = document.getElementById("toggle-stream");
      let reconnectTimer = null;
      let shouldStream = false;

      function clearReconnectTimer() {
        if (reconnectTimer) {
          clearTimeout(reconnectTimer);
          reconnectTimer = null;
        }
      }

      function scheduleReconnect(delay = 1000) {
        if (!shouldStream) {
          return;
        }
        clearReconnectTimer();
        reconnectTimer = setTimeout(() => startStream("Reconnecting…"), delay);
      }

      function startStream(message = "Connecting to camera…") {
        shouldStream = true;
        clearReconnectTimer();
        toggleButton.textContent = "Pause stream";
        toggleButton.setAttribute("aria-pressed", "true");
        statusLabel.textContent = message;
        const cacheBuster = Date.now();
        streamElement.src = `/stream/mjpeg?cb=${cacheBuster}`;
      }

      function stopStream(message = "Streaming paused") {
        shouldStream = false;
        clearReconnectTimer();
        streamElement.src = "";
        streamElement.removeAttribute("src");
        statusLabel.textContent = message;
        toggleButton.textContent = "Start stream";
        toggleButton.setAttribute("aria-pressed", "false");
      }

      streamElement.addEventListener("load", () => {
        if (!shouldStream) {
          return;
        }
        statusLabel.textContent = "Streaming";
      });

      streamElement.addEventListener("error", (event) => {
        console.error("Stream error", event);
        statusLabel.textContent = "Connection lost – retrying…";
        scheduleReconnect();
      });

      reconnectButton.addEventListener("click", () => {
        if (!shouldStream) {
          startStream();
        } else {
          startStream("Reconnecting…");
        }
      });

      toggleButton.addEventListener("click", () => {
        if (shouldStream) {
          stopStream();
        } else {
          startStream();
        }
      });

      startStream();
    </script>
  </body>
</html>
